<div
  class="loading-bar"
  [class.overflow-h]="!outputPercent"
  #loadingBar
  >
  <div *ngIf="outputPercent" class="percentage">{{ outputPercent }} %</div>
  <div
  [ngClass]="outputPercent ? 'percentage-bar' : 'moving-bar'"
  [ngStyle]="{ width: outputPercent ? outputPercent + '%' : '' }"
  ></div>
</div>
