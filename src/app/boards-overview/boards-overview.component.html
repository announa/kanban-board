<div class="main-background component-container">
  <h2>
    Your Boards
    <div class="add-icon" (click)="fireService.addBoard()">
      <img src="assets/img/add.svg" alt="add a new column" />
    </div>
  </h2>
  <div class="preview-container" *ngIf="fireService.boards.length > 0">
    <app-boards-preview
      *ngFor="let board of fireService.boards"
      [board]="board"
    ></app-boards-preview>
  </div>
</div>
