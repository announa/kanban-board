<div
  class="board component-container"
  *ngIf="fireService.currentBoard && showBoard"
>
  <h2>
    <app-title
      [hostObject]="fireService.currentBoard"
      [collection]="'boards'"
      (showCatModal)="showCategoriesModal = true"
    ></app-title>
    <!--     {{ fireService.currentBoard.title }}
    <div class="add-icon" (click)="fireService.addColumn()">
      <img src="assets/img/add.svg" alt="add a new column" />
    </div> -->
  </h2>

  <div class="board-columns">
    <div class="column-container" *ngIf="fireService.columns">
      <!--   <app-board-column (addingTicket)="addingTicket($event)"></app-board-column> -->
      <app-board-column
        class="column-component"
        *ngFor="let column of fireService.columns; let index = index"
        [column]="column"
        [index]="index"
        #column
      ></app-board-column>
    </div>
    <app-ticket-add *ngIf="addTicketServ.isAddingTicket"></app-ticket-add>
  </div>
</div>
<app-categories
  *ngIf="showCategoriesModal"
  (closeCatModal)="showCategoriesModal = false"
></app-categories>
<div class="prohibited component-container main-background" *ngIf="!showBoard">
  <div class="prohibited-modal">Sorry, you don't have access to this board</div>
</div>
