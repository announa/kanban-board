<div class="main-background component-container">
  <section class="section-container main section-divider sd-main">
    <img class="logo-main" src="assets/img/logo_0_white.svg" alt="" />
    <h2>
      Kanban is a free process management tool that helps you to organize your
      work and tasks.
    </h2>
    <a routerLink="/login" type="button" class="btn"> Go to Login </a>
  </section>
  <section
    *ngFor="let section of content; let i; as: index"
    class="section-container"
  >
    <p>{{ section.text }}</p>
    <img src="assets/home-img/{{ section.img }}" alt="" />
  </section>
  <section class="section-container last">
    <a routerLink="/login" type="button" class="btn"> Go to Login </a>
  </section>
  <footer>
    &copy; Anna Ludewig 2022
    <a routerLink="/imprint">Imprint</a>
  </footer>
</div>
