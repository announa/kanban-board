<div
  class="column"
  [class.highlighted]="dragOver"
  draggable="true"
  (dragstart)="
    dragService.dragColumn($event, column); dragService.toggleInputs(true)
  "
  (dragend)="dragService.toggleInputs(false)"
  (dragover)="dragService.allowDrop($event);"
  (dragenter)="triggerColumnAnim()"
  (dragleave)="highlightColumn(false)"
  (drop)="dragService.dropElement(column); dragOver = false"
  #columnElem
>
  <app-title [data]="column" [collection]="'columns'"> </app-title>
  <div class="ticket-container">
    <div class="column-tickets" *ngIf="tickets">
      <app-ticket
        [column]="column"
        [ticket]="ticket"
        *ngFor="let ticket of tickets | async"
      ></app-ticket>
    </div>
  </div>
    <div class="add-icon-container" (click)="addticket.addTicket(column.id)">
      <div class="add-icon">
        <img src="assets/img/add.svg" alt="add a new ticket" />
      </div>
    </div>
</div>
