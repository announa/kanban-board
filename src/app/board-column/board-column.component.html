<!-- <div class="column-container"> -->
  <div
    class="column"
    [class.highlighted]="dragOver"
    draggable="true"
    (dragstart)="dragService.dragElem($event, column); dragService.toggleInputs(true)"
    (dragend)="dragService.toggleInputs(false)"
    (dragover)="dragService.allowDrop($event); highlightColumn(true)" (dragleave)="highlightColumn(false)"
    (drop)="dragService.dropElement(column); dragOver = false;"
    >
  <app-title [data]="column" [collection]="'columns'"> </app-title>
    <div class="column-tickets">
      <app-ticket [column]="column" *ngIf="column.tickets"></app-ticket>
    </div>
    <div class="add-icon-container" (click)="addticket.addTicket(column.id)">
      <div class="add-icon">
        <img src="assets/img/add.svg" alt="add a new ticket" />
      </div>
    </div>
  </div>
