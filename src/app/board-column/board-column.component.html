<div
  class="column-container"
  [class.highlighted]="dragOver"
  [class.highlighted-drag]="dragStart"
  [draggable]="!dragService.isEditingTitle"
  (dragstart)="onDragstart($event)"
  (dragover)="onDragover($event)"
  (dragend)="onDragend($event)"
  (dragleave)="onDragleave($event)"
  (drop)="onDrop()"
  #columnElem
  >
  <div class="column">
    <div class="title-container">
      <app-title
        [hostObject]="column"
        [index]="index"
        [collection]="'columns'"
        (addTicket)="addNewTicket()"
        (moveColumnEvent)="switchColumns($event)"
      >
      </app-title>
    </div>
    <div class="ticket-container">
      <div class="column-tickets" *ngIf="tickets">
        <app-ticket
          [column]="column"
          [ticket]="ticket"
          *ngFor="let ticket of tickets |async"
        ></app-ticket>
      </div>
    </div>
  </div>
</div>
