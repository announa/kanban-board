<div
  class="column-container"
  [class.highlighted]="dragOver"
  draggable="true"
  (dragstart)="onDragstart($event)"
  (dragover)="onDragover($event)"
  (dragend)="onDragend($event)"
  (dragleave)="onDragleave($event)"
  (drop)="onDrop()"
  #columnElem
>
  <div class="column">
    <div class="title-container">
      <app-title [data]="column" [collection]="'columns'"> </app-title>
    </div>
    <div class="ticket-container">
      <div class="column-tickets" *ngIf="tickets">
        <app-ticket
          [column]="column"
          [ticket]="ticket"
          *ngFor="let ticket of tickets | async"
        ></app-ticket>
      </div>
    </div>
    <div class="add-icon-container" (click)="addticket.addTicket(column.id)">
      <div class="add-icon">
        <img src="assets/img/add.svg" alt="add a new ticket" />
      </div>
    </div>
  </div>
</div>
