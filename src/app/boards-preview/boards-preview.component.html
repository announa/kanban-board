<div class="preview" (click)="navigate(board.id)">
  <div class="img-container">
    <img class="preview-img" src="assets/bg-img/{{board.bgImg}}" alt="preview image" />
  </div>
  <div class="title-container">
    <app-title [hostObject]="board" [collection]="'boards'" (setBackground)="setBackgroundImage()"> </app-title>
  </div>
</div>
