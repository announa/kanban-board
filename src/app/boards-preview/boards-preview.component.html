<div class="preview" (click)="navigate(board.id, $event)" [ngStyle]="{'z-index': zIndex? '1' : '', 'position': zIndex? 'relative': ''}">
  <div class="img-container">
    <img class="preview-img" src="{{board.bgImg}}" alt="preview image" />
  </div>
  <div class="title-container">
    <app-title [hostObject]="board" [collection]="'boards'" (setBackground)="setBackgroundImage()" (boardPreviewEvent)="setZindex($event)" #title> </app-title>
  </div>
</div>
