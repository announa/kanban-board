<div class="preview" (click)="navigate(board.id)" [ngStyle]="{'z-index': zIndex? '1' : '', 'position': zIndex? 'relative': ''}">
  <div class="img-container">
    <img class="preview-img" src="assets/bg-img/{{board.bgImg}}" alt="preview image" />
  </div>
  <div class="title-container">
    <app-title [hostObject]="board" [collection]="'boards'" (setBackground)="setBackgroundImage()" (boardPreviewEvent)="setZindex($event)"> </app-title>
  </div>
</div>
