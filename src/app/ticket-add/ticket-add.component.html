<div class="add-ticket-container" *ngIf="addTicketServ.isAddingTicket">
  <div class="add-ticket-modal">
    <h2>Add a new Ticket to {{ fireService.currentBoard.title }}</h2>
    <form (ngSubmit)="addTicketServ.saveTicket()">
      <div class="form-input">
        <label for="">Title</label>
        <input
          type="text"
          name="title"
          class="input"
          [(ngModel)]="addTicketServ.ticket.title"
          required
          minlength="1"
          placeholder="Ticket Title"
        />
      </div>
      <div class="form-input">
        <label for="">Description</label>
        <input
          type="text"
          name="description"
          class="input"
          [(ngModel)]="addTicketServ.ticket.description"
          required
          minlength="1"
          placeholder="Ticket Description"
        />
      </div>

      <div class="form-input">
        <label for="">Category</label>
<!--         <select
          name="category"
          class="input"
          id=""
          [(ngModel)]="addTicketServ.ticket.category"
        >
          <option
            *ngFor="let category of fireService.currentBoard.categories"
            value="category"
          >
            {{ category }}
          </option>
        </select> -->
      </div>
      <div class="form-input">
        <label for="">Priority</label>
        <select
          name="priority"
          class="input"
          id=""
          [(ngModel)]="addTicketServ.ticket.priority"
        >
          <option>High</option>
          <option>Middle</option>
          <option>Low</option>
        </select>
      </div>
      <div class="form-input">
        <label for="">Deadline</label>
        <input
          type="date"
          name="deadline"
          class="input"
          [(ngModel)]="addTicketServ.ticket.deadline"
        />
      </div>
      <div class="form-input">
        <label for="">Add responsibles</label>
        <input type="text" class="input" placeholder="Add users" />
      </div>
      <div class="btn-container">
        <button
          class="btn btn-light"
          (click)="addTicketServ.closeModal()"
          [disabled]="addTicketServ.isSavingTicket"
        >
          Cancel
        </button>
        <input
          type="submit"
          class="btn"
          value="Add Ticket"
          [disabled]="addTicketServ.isSavingTicket"
        />
      </div>
    </form>

    <div class="loading-bar" *ngIf="addTicketServ.isSavingTicket">
      <div class="moving-bar"></div>
    </div>
  </div>
</div>
