<div class="modal-transp-container">
  <div class="modal-transp" #modal>
    <div class="content">
    <h3>Edit Board Cateories</h3>
    <div class="category-container">
      <form (ngSubmit)="addCategory()" #form="ngForm">
        <label for="add-catgory">Add a new category:</label>
        <input
          type="text"
          name="add-catgory"
          [(ngModel)]="newCategory"
          placeholder="Category name"
          required
        />
        <button type="submit" class="btn btn-add-cat" [disabled]="form.invalid">Add Category</button>
      </form>
      <div class="catgories">
        <h4>Board Categories:</h4>
       <ul *ngIf="fireService.currentBoard">
        <li *ngFor="let category of fireService.currentBoard.categories; let i = index">
          <div
          class="edit-category"
          [contentEditable]="isEditingCategory"
          (keyup)="checkKey(i, $event)"
          #categories
        >
        <span class="category-span">
          {{ category }}
        </span>
        </div>
        <app-categories-edit [index]="i" [categories]="categories" (saveCat)="saveCategory(i)" (editCat)="editCategory(i)" (deleteCat)="deleteCategory(i)"></app-categories-edit>
        </li>
       </ul>
      </div>
    </div>
    <button class="btn btn-close" (click)="closeCategoryModal()">Close</button>
  </div>
  </div>
</div>
