<div class="main-background component-container auth-container">
  <img class="logo-main" src="assets/img/logo_0_white.svg"  alt="">
 <div class="modal" #modal>
   <h2>Please register</h2>
   <div content-container>
     <form (ngSubmit)="register()" #form="ngForm">
       <div class="form-input">
         <label for="username">Username</label>
         <input
           type="text"
           class="input"
           name="username"
           placeholder="Please enter a user name"
           [(ngModel)]="newUser.username"
           required
           #username="ngModel"
           (click)="alert = '';"
           />
          </div>
          <div class="form-input">
            <label for="password">Password</label>
            <input
            type="password"
            class="input"
            name="password"
            placeholder="Please enter your password"
            [(ngModel)]="newUser.password"
            required
            #password="ngModel"
            (click)="alert = '';"
         />
        </div>

          <div class="form-input">
            <label for="passwordConfirm">Password Confirmation</label>
            <input
            type="password"
            class="input"
            name="passwordConfirm"
            placeholder="Please confirm your password"
            [(ngModel)]="passwordConfirmation"
            required
            #password="ngModel"
            (click)="alert = '';"
         />
       </div>
       <div class="alert" *ngIf="this.alert != ''">{{ alert }}
      </div>
       <button type="submit" class="btn" [disabled]="!form.valid">
         Register
       </button>
     </form>
     <p>Already registered? Log in <a routerLink="/">here</a></p>
   </div>
   <app-loading-bar *ngIf="fireService.isProcessing"></app-loading-bar>
 </div>
</div>
